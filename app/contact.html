<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Kopo Productions LLC</title>

  <!--build:css assets/Styles/styles.css-->
  <link rel="stylesheet" href="./temp/styles/styles.css">
  <!--endbuild-->

  <!--build:js assets/scripts/Vendor.js-->
  <script src="./temp/scripts/Vendor.js"></script>
  <!--endbuild-->
</head>
<body>

  <!--Header-->

  <div class="site-header">
    <div class="site-header__logo">
      <h1 class="site-header__logo__text">KOPO</h1>
    </div>
    <div class="site-header__menu-icon">
      <div class="site-header__menu-icon__middle"></div>
    </div>
    <div class="site-header__menu-content">
      <ul>
        <li class="site-header__links"><a href="./index.html">Home</a></li>
        <li class="site-header__links"><a href="#">Services</a></li>
        <li class="site-header__links"><a href="#">Gallery</a></li>
        <li class="site-header__links"><a href="./contact.html">Contact Us</a></li>
      </ul>
    </div>
  </div>

  <!--Content-->
  <div class="contact-form">
    <div class="contact-form__container">
      <form name="contact-form__container__form" action="./assets/php/contactform.php" method="POST">

        <div class="contact-form__container__form__section">
          <p class="contact-form__text">Name:</p>
          <input class="contact-form__input" id="ContactForm1_contact-form-name" name="name" size="30" type="text" value="" />
        </div>

        <div class="contact-form__container__form__section">
          <p class="contact-form__text">E-mail:</p>
          <input class="contact-form__input" id="ContactForm1_contact-form-email" name="email" size="30" type="text" value="" />
        </div>

        <div class="contact-form__container__form__section">
          <p class="contact-form__text">Subject:</p>
          <input class="contact-form__input" id="ContactForm1_contact-form-subject" name="subject" size="30" type="text" value="" />
        </div>

        <div class="contact-form__container__form__section">
          <p class="contact-form__text">Date(s):</p>
          <input class="contact-form__input" id="ContactForm1_contact-form-date" name="date" size="30" type="text" value="" />
        </div>

        <div class="contact-form__container__form__section">
          <p class="contact-form__text">Message:</p>
          <textarea class="contact-form__input--message" cols="30" id="ContactForm1_contact-form-email-message" name="email-message" rows="10"></textarea>
        </div>

        <input class="contact-form__submit" id="ContactForm1_contact-form-submit"  name="submit" type="submit" value="Submit Message" />

        <div class="contact-form-error-message" id="ContactForm1_contact-form-error-message">
        </div>
        <div class="contact-form-success-message" id="ContactForm1_contact-form-success-message">
        </div>
      </form>
    </div>
  </div>

  <!--build:js assets/scripts/App.js-->
  <script src="/temp/scripts/App.js"></script>
  <!--endbuild-->
</body>
